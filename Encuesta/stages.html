<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="IMG/logo_oscuro_morado.png">
    <title>Encuesta - Radio París</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1>Encuesta para la Comunidad</h1>
        <form action="likes.html" method="get">
            <div class="form-group">
                <label for="pregunta1">¿Jugaste todos los Stages?:</label>
                <input type="radio" id="si" name="fav_language" value="si" required>
                <label for="si">SI</label>
                <input type="radio" id="no" name="fav_language" value="no" required>
                <label for="no">NO</label>
            </div>
            <div class="form-group">
                <label for="pregunta2">Si tu respuesta fue NO, ¿Cuáles completaste?:</label>
                <input type="checkbox" id="5" name="fav_language" value="5" >
                <label for="5">1 - 2</label>
                <input type="checkbox" id="5" name="fav_language" value="5" >
                <label for="5">1 - 3</label>
                <input type="checkbox" id="4" name="fav_language" value="4" >
                <label for="4">1 - 4</label>                
            </div>    
            <button type="submit">Siguiente Página</button>
        </form>
    </div>
</body>
</html>
