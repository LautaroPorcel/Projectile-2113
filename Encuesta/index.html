<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="IMG/logo_oscuro_morado.png">
    <title>Encuesta - Radio París</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1>Encuesta para la Comunidad</h1>
        <form action="stages.html" method="get">
            <div class="form-group">
                <label for="name">Nombre de Usuario:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label for="playingTime">Tiempo Jugado:</label>
                <input type="number" id="quantity" name="quantity" placeholder="Tiempo de Juego" required>
            </div>
            <div class="form-group">
                <label for="opiniones">Opiniones:</label>
                <textarea id="message" name="message" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <button type="submit">Siguiente Página</button>
        </form>
    </div>
</body>
</html>
