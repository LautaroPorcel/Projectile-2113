<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="IMG/logo_oscuro_morado.png">
    <title>Encuesta - Radio París</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1>Encuesta para la Comunidad</h1>
        <form action="thankYou.html" method="get">
            <div class="form-group">
                <label for="pregunta1">¿Te gusta el género del juego?:</label>
                <input type="checkbox" id="5" name="fav_language" value="5" >
                <label for="5">Si</label>
                <input type="checkbox" id="5" name="fav_language" value="5" >
                <label for="5">No</label>
            </div>   
            <div class="form-group">
                <label for="pregunta2">¿Te gustaía que haya un modo ONLINE?</label>
                <input type="checkbox" id="5" name="fav_language" value="5" >
                <label for="5">Si</label>
                <input type="checkbox" id="5" name="fav_language" value="5" >
                <label for="5">No</label>
            </div>
            <div class="form-group">
                <label for="pregunta3">En caso de que tu repuesta sea SI, ¿Te gustaría que sea un 1v1 o un Cooperativo?</label>
                <input type="checkbox" id="5" name="fav_language" value="5" >
                <label for="5">PvP</label>
                <input type="checkbox" id="5" name="fav_language" value="5" >
                <label for="5">COOP</label>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
